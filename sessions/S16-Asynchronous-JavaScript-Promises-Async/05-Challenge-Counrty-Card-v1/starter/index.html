<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <div class="country-list flex flex-wrap justify-center m-8 gap-5">
      <div
        class="country-card max-w-sm rounded-lg overflow-hidden shadow-lg bg-white"
      >
        <img
          class="w-full h-48 object-cover"
          src="https://flagcdn.com/w320/br.png"
          alt="Brazil Flag"
        />
        <div class="px-4 py-2">
          <h2 class="font-bold text-xl mb-2">
            Federative Republic of Brazil <span class="text-2xl">🇧🇷</span>
          </h2>
          <div class="grid grid-cols-1 gap-2 pb-2 text-md">
            <p class="text-gray-700">
              <span class="font-semibold">🏙️ Capital:</span>
              <span>Brasília</span>
              <span>(32°C)</span>
            </p>
            <p class="text-gray-700">
              <span class="font-semibold">👥 Population:</span>
              <span>213,993,437</span>
            </p>
            <p class="text-gray-700">
              <span class="font-semibold">🌐 Area:</span>
              <span>8,515,767 km²</span>
            </p>
            <p class="text-gray-700">
              <span class="font-semibold">💵 Currency:</span>
              <span>Brazilian Real (BRL)</span>
            </p>
            <p class="text-gray-700">
              <span class="font-semibold">🗣️ Language:</span>
              <span>Portuguese</span>
            </p>
            <p class="text-gray-700">
              <span class="font-semibold">⏰ Time Zone:</span>
              <span>UTC-3</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
