<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex justify-center">
        <div class="user-card border border-gray-300 basis-1/4 text-center">
          <div class="user-card__head bg-green-300 w-full h-20"></div>
          <div
            class="user-card__body flex flex-col items-center p-4 bg-red-300"
          >
            <div
              class="user-card__image rounded-full overflow-hidden w-20 -mt-14"
            >
              <img class="w-100" src="images/profile-1.jpg" alt="" />
            </div>
            <div class="user-card__user"></div>
            <div class="user-card__job"></div>
          </div>
          <div class="user-card__footer flex bg-yellow-300">
            <div class="user-card__posts basis-1/3">54</div>
            <div class="user-card__follower basis-1/3">1120</div>
            <div class="user-card__following basis-1/3">10</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
