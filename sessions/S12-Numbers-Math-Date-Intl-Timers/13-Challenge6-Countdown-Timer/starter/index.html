<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer - Starter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer-wrapper">
      <div class="timer-display" data-start="10:03"></div>
      <div class="timer-controlls">
        <div class="btn btn-start">Start</div>
        <div class="btn btn-pause">Pause</div>
        <div class="btn btn-resume">Resume</div>
        <div class="btn btn-reset">Reset</div>
      </div>
    </div>
  </body>
</html>
